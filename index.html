<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Strikers - Dream Cricket Team</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/team-logo.png" alt="Team Logo" class="logo" />
    <h1>Super Strikers</h1>
    <p class="slogan">Unleash the Power Within</p>
  </header>

  <main>
    <section class="player-grid" id="playerGrid">
      <!-- Player cards injected by JS -->
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalName"></h2>
      <p><strong>Jersey Number:</strong> <span id="modalJersey"></span></p>
      <p><strong>Matches Played:</strong> <span id="modalMatches"></span></p>
      <p><strong>Strike Rate:</strong> <span id="modalStrike"></span></p>
      <p><strong>Best Performance:</strong> <span id="modalPerformance"></span></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Super Strikers. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
